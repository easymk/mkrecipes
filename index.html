<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MK Recipes - Unlimited</title>
    
    <meta name="description" content="Infinite recipes with Dark Mode and Favorites. AI Chef included." />
    <meta name="google-site-verification" content="dlpOmxvcWllGY92B1qk6gR6MOLEQX9Qk8aXxjcE15vU" />
    <link rel="preconnect" href="https://www.themealdb.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
     
</head>
<body>

    <nav>
        <div class="brand">MK<span>RECIPES</span></div>
        
        <div class="search-wrap">
            <input type="text" id="main-search" placeholder="Search recipe..." autocomplete="off">

            <div id="search-suggestions" class="suggestions-box"></div>
            <i class="fas fa-search" style="color:var(--primary)"></i>
        </div>

        <div class="nav-icons">
            <div class="icon-btn" onclick="toggleTheme()" id="theme-btn"><i class="fas fa-moon"></i></div>
            <div class="icon-btn" onclick="setCategory('saved', this)"><i class="fas fa-heart"></i></div>
        </div>
    </nav>

    <div class="cat-container">
        <div class="main-cats">
            <div class="cat-btn active" onclick="setCategory('all', this)">
                <div class="cat-icon"><i class="fas fa-fire"></i></div>
                <div class="cat-name">Trending</div>
            </div>
            <div class="cat-btn" onclick="setCategory('chicken', this)">
                <div class="cat-icon"><i class="fas fa-drumstick-bite"></i></div>
                <div class="cat-name">Chicken</div>
            </div>
            <div class="cat-btn" onclick="setCategory('beef', this)">
                <div class="cat-icon"><i class="fas fa-hamburger"></i></div>
                <div class="cat-name">Beef</div>
            </div>
            <div class="cat-btn" onclick="setCategory('dessert', this)">
                <div class="cat-icon"><i class="fas fa-cookie-bite"></i></div>
                <div class="cat-name">Sweets</div>
            </div>
            <div class="cat-btn" onclick="setCategory('veg', this)">
                <div class="cat-icon"><i class="fas fa-carrot"></i></div>
                <div class="cat-name">Veg</div>
            </div>
            <div class="cat-btn" onclick="setCategory('saved', this)">
                <div class="cat-icon"><i class="fas fa-bookmark"></i></div>
                <div class="cat-name">Saved</div>
            </div>
        </div>
        <div class="sub-cats" id="sub-cats"></div>
    </div>

    <main class="main-content">
        <h2 id="grid-title" style="margin-bottom:20px;">Recipes</h2>
        
        <div class="meal-grid" id="grid"></div>

        <div class="btn-container">
            <button class="btn-show" id="load-more-btn" onclick="loadMore()">Show More</button>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">&times;</div>
            <img id="m-img" style="width:100%; height:300px; object-fit:cover;">
            <div style="padding:25px;">
                <h2 id="m-title" style="font-size:1.8rem; margin-bottom:5px;"></h2>
                <p style="color:var(--text-sub); margin-bottom:20px;">
                    <span id="m-area"></span> â€¢ <span id="m-cat"></span>
                </p>
                
                <h3>Ingredients</h3>
                <ul id="m-ing" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:15px 0;"></ul>
                
                <h3>Instructions</h3>
                <p id="m-inst" style="line-height:1.7; color:var(--text-sub); margin-bottom:20px;"></p>
                
                <div id="m-video-box" style="width:100%; height:250px; border-radius:12px; overflow:hidden; background:black; display:none;"></div>
                
                <button onclick="askAiSpecific()" style="width:100%; padding:15px; margin-top:20px; background:var(--text-main); color:var(--bg-card); border:none; border-radius:10px; font-weight:600;">
                    <i class="fas fa-robot"></i> Ask AI about this dish
                </button>
            </div>
        </div>
    </div>

    <div class="ai-fab" onclick="toggleChat()">
        <i class="fas fa-robot"></i> Chef AI
    </div>
    <div class="chat-box" id="chat-box">
        <div style="background:var(--primary); color:white; padding:15px; display:flex; justify-content:space-between;">
            <span>Chef Assistant</span><span onclick="toggleChat()" style="cursor:pointer">&times;</span>
        </div>
        <div class="chat-msgs" id="chat-msgs">
            <div class="msg bot">Hello! I'm your AI Chef. Ask me anything!</div>
        </div>
        <div style="padding:10px; border-top:1px solid var(--border); display:flex;">
            <input type="text" id="ai-input" placeholder="Type here..." style="flex:1; border:none; outline:none; background:transparent; color:var(--text-main);">
            <button onclick="sendAi()" style="background:var(--text-main); color:var(--bg-card); border:none; width:35px; height:35px; border-radius:50%;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://js.puter.com/v2/"></script>

</body>
</html>
