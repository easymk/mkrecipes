  <body>
    <h1 style="position: absolute; left: -9999px; overflow: hidden">
      MK Recipes - Best Online Food Recipe Finder with AI Assistant - Easy
      Chicken, Beef, Veg & Dessert Recipes
    </h1>

    <nav role="navigation" aria-label="Main navigation">
      <div class="brand">EMK<span>RECIPES</span></div>
      <div class="search-wrap" role="search">
        <input
          type="search"
          id="main-search"
          placeholder="Search recipe..."
          title="Search for recipes"
          autocomplete="off"
          aria-label="Search recipes"
        />
        <div
          id="search-suggestions"
          class="suggestions-box"
          role="listbox"
        ></div>
        <i
          class="fas fa-search"
          style="color: var(--primary)"
          aria-hidden="true"
        ></i>
      </div>
      <div class="nav-icons">
        <button
          class="icon-btn"
          onclick="toggleTheme()"
          id="theme-btn"
          title="Toggle Dark Mode"
          aria-label="Toggle dark mode"
        >
          <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
        <button
          class="icon-btn"
          onclick="setCategory('saved', this)"
          title="My Saved Recipes"
          aria-label="View saved recipes"
        >
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <div class="cat-container">
      <div class="main-cats" role="navigation" aria-label="Recipe Categories">
        <div
          class="cat-btn active"
          onclick="setCategory('all', this)"
          role="button"
          tabindex="0"
          aria-label="Trending recipes"
        >
          <div class="cat-icon">
            <i class="fas fa-fire" aria-hidden="true"></i>
          </div>
          <div class="cat-name">Trending</div>
        </div>
        <div
          class="cat-btn"
          onclick="setCategory('chicken', this)"
          role="button"
          tabindex="0"
          aria-label="Chicken recipes"
        >
          <div class="cat-icon">
            <i class="fas fa-drumstick-bite" aria-hidden="true"></i>
          </div>
          <div class="cat-name">Chicken</div>
        </div>
        <div
          class="cat-btn"
          onclick="setCategory('beef', this)"
          role="button"
          tabindex="0"
          aria-label="Beef recipes"
        >
          <div class="cat-icon">
            <i class="fas fa-hamburger" aria-hidden="true"></i>
          </div>
          <div class="cat-name">Beef</div>
        </div>
        <div
          class="cat-btn"
          onclick="setCategory('dessert', this)"
          role="button"
          tabindex="0"
          aria-label="Dessert recipes"
        >
          <div class="cat-icon">
            <i class="fas fa-cookie-bite" aria-hidden="true"></i>
          </div>
          <div class="cat-name">Sweets</div>
        </div>
        <div
          class="cat-btn"
          onclick="setCategory('veg', this)"
          role="button"
          tabindex="0"
          aria-label="Vegetarian recipes"
        >
          <div class="cat-icon">
            <i class="fas fa-carrot" aria-hidden="true"></i>
          </div>
          <div class="cat-name">Veg</div>
        </div>
        <div
          class="cat-btn"
          onclick="setCategory('saved', this)"
          role="button"
          tabindex="0"
          aria-label="Saved recipes"
        >
          <div class="cat-icon">
            <i class="fas fa-bookmark" aria-hidden="true"></i>
          </div>
          <div class="cat-name">Saved</div>
        </div>
      </div>
      <div
        class="sub-cats"
        id="sub-cats"
        role="navigation"
        aria-label="Subcategories"
      ></div>
    </div>

    <main class="main-content" role="main">
      <h2 id="grid-title" style="margin-bottom: 20px">Top Food Recipes</h2>
      <div class="meal-grid" id="grid" role="list"></div>
      <div class="btn-container">
        <button
          class="btn-show"
          id="load-more-btn"
          onclick="loadMore()"
          aria-label="Load more recipes"
        >
          Show More Recipes
        </button>
      </div>
    </main>

    <aside
      class="modal"
      id="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="m-title"
    >
      <div class="modal-content">
        <button
          class="close-btn"
          onclick="closeModal()"
          aria-label="Close modal"
        >
          &times;
        </button>
        <img
          id="m-img"
          src=""
          alt="Recipe Detail Image"
          style="width: 100%; height: 300px; object-fit: cover"
        />
        <div style="padding: 25px">
          <h2 id="m-title" style="font-size: 1.8rem; margin-bottom: 5px"></h2>
          <p style="color: var(--text-sub); margin-bottom: 20px">
            <span id="m-area"></span> â€¢ <span id="m-cat"></span>
          </p>

          <h3>Ingredients</h3>
          <ul
            id="m-ing"
            style="
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 10px;
              margin: 15px 0;
            "
          ></ul>

          <h3>Instructions</h3>
          <div
            id="m-inst"
            style="
              line-height: 1.7;
              color: var(--text-sub);
              margin-bottom: 20px;
            "
          ></div>

          <div
            id="m-video-box"
            style="
              width: 100%;
              height: 250px;
              border-radius: 12px;
              overflow: hidden;
              background: black;
              display: none;
            "
          ></div>

          <button
            onclick="askAiSpecific()"
            style="
              width: 100%;
              padding: 15px;
              margin-top: 20px;
              background: var(--text-main);
              color: var(--bg-card);
              border: none;
              border-radius: 10px;
              font-weight: 600;
            "
            aria-label="Ask AI about this recipe"
          >
            <i class="fas fa-robot" aria-hidden="true"></i> Ask AI about this
            dish
          </button>
        </div>
      </div>
    </aside>

    <button
      class="ai-fab"
      onclick="toggleChat()"
      role="button"
      aria-label="Open AI Chef Assistant"
    >
      <i class="fas fa-robot" aria-hidden="true"></i> Chef AI
    </button>
    <aside
      class="chat-box"
      id="chat-box"
      role="complementary"
      aria-label="AI Chat Assistant"
    >
      <div
        style="
          background: var(--primary);
          color: white;
          padding: 15px;
          display: flex;
          justify-content: space-between;
        "
      >
        <span>MK AI Chef</span
        ><button
          onclick="toggleChat()"
          style="
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
          "
          aria-label="Close chat"
        >
          &times;
        </button>
      </div>
      <div class="chat-msgs" id="chat-msgs" role="log" aria-live="polite">
        <div class="msg bot">
          Hello! I'm your AI Chef. What can I cook for you?
        </div>
      </div>
      <div
        style="
          padding: 10px;
          border-top: 1px solid var(--border);
          display: flex;
        "
      >
        <input
          type="text"
          id="ai-input"
          placeholder="Ask recipes or tips..."
          style="
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-main);
          "
          aria-label="Chat input"
        />
        <button
          onclick="sendAi()"
          aria-label="Send Message"
          style="
            background: var(--text-main);
            color: var(--bg-card);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
          "
        >
          <i class="fas fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>
    </aside>

    <script src="https://js.puter.com/v2/" defer></script>
    <script src="script.js" defer></script>
  </body>
